<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="app-title">Weather Report</h1>

        <form id="weather-form" class="search-section">
            <label for="city" class="input-label">Enter your city:</label>
            <input type="text" id="city" placeholder="e.g., London" required autocomplete="off">
            
            <div class="button-group">
                <button type="submit" id="search-btn">Find</button>
                <button type="button" id="location-btn" title="Use current location">ğŸ“</button>
            </div>
        </form>

        <div id="weather-info">
            <div class="placeholder-text">Waiting for your input...</div>
        </div>

        <div id="forecast-info" class="forecast-grid"></div>

        <button type="button" class="refresh-link" onclick="location.reload()">Reset App</button>
    </div>

    <script src="first.js"></script>
</body>
</html>
